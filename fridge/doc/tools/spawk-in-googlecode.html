<h1><join>SPAWK moves to GoogleCode</join></h1>


Panos I. Papadopoulos
reports that he has moved the
<a href="http://awk.info/?tools/spawk">SPAWK</a> project (SQL and AWK) to Mercurial and <a href="http://spawk.googlecode.com">spawk.googlecode.com</a>.
<p>
He has also written extensive tutorial notes at <a href="http://code.google.com/p/spawk/w/list">the SPAWK wiki</a>.
